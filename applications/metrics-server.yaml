apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/linusyong/helm-charts
    targetRevision: v0.0.1
    path: metrics-server
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
  destination:
    namespace: metrics-server
    server: https://kubernetes.default.svc